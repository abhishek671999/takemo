<h1 mat-dialog-title>Upload Image</h1>
<div>
    <form class="upload-form">  
      <label
        for="file"
        (dragover)="handleDragOver($event)"
        (drop)="handleDrop($event)"
      >
        <i class="ph ph-upload"></i>
        <span>
          Click here to upload item image
        </span>
      </label>
    
      <input
        id="file"
        type="file"
        name="file"
        (change)="onFileSelected($event)"
        accept="capture=camera,image/*" 
      />
    
      <div class="result" [style.display]="outputBoxVisible ? 'flex' : 'none'">
        <i class="ph ph-file"></i>
        <div class="file-details">
          <span class="file-name">{{ fileName }}</span>
          <ng-container *ngIf="uploadStatus === 200 || uploadStatus === undefined">
            <span class="file-size">{{ fileSize }}</span>
          </ng-container>
        </div>
    
        <div class="upload-result" [style.display]="uploadStatus ? 'flex' : 'none'">
          <span>{{ uploadResult }}</span>
          <ng-container *ngIf="uploadStatus === 200; else error">
            <i class="ph ph-check-circle"></i>
          </ng-container>
          <ng-template #error>
            <i class="ph ph-x-circle"></i>
          </ng-template>
        </div>
      </div>
    </form>
</div> 

<div mat-dialog-actions>
    <button (click)="close()" mat-raised-button >Close</button>
    <button [disabled]="!file" (click)="submit()" mat-raised-button color="primary" >Submit</button>
</div>
