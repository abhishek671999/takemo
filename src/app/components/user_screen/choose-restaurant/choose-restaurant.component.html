<div class="main-container">
    <div class="overlay" *ngIf="showSpinner; else ElseBlock">
        <div class="center-spin">
          <mat-spinner diameter="40" style="margin: 0 auto"></mat-spinner>
        </div>
    </div> 
    <ng-template #ElseBlock>
        <div class="nav-container" *ngIf="restaurants">
                <ul *ngFor="let restaurant of restaurants; let i = index">
                    <div>
                        <li (click)="onSelect(restaurant)" class="nav-li" >
                            {{restaurant.name}}
                        </li>
                    </div>
                        <!-- <img src="{{'data:image/jpg;base64,' + info.image}}"> -->
                </ul> 
        </div>
    </ng-template>
</div>
