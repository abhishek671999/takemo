<div class="main-container">
    <div class="tab-group-container">
        <mat-tab-group>
            
            <mat-tab label="Current">
                <mat-form-field >
                    <mat-label>Filter</mat-label>
                    <input (keyup)="applyFilter($event.target)" matInput placeholder="Filter">
                </mat-form-field>

                <table mat-table [dataSource]="currentOrdersDataSource" class="mat-elevation-z8 demo-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="Order No">
                      <th mat-header-cell *matHeaderCellDef>Order No.</th>
                      <td mat-cell *matCellDef="let element">{{element.orderno}}</td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef='Order details'>
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element">{{element.order_detail}}</td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef='Amount'>
                      <th mat-header-cell *matHeaderCellDef>Weight</th>
                      <td mat-cell *matCellDef="let element">{{element.amount}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="DelieveredAt">
                        <th mat-header-cell *matHeaderCellDef>DelieveredAt</th>
                        <td mat-cell *matCellDef="let element">{{element.DelieveredAt}}</td>
                      </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="OrderedAt">
                      <th mat-header-cell *matHeaderCellDef>OrderedAt</th>
                      <td mat-cell *matCellDef="let element">{{element.OrderedAt}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Location">
                        <th mat-header-cell *matHeaderCellDef>Location</th>
                        <td mat-cell *matCellDef="let element">{{element.Location}}</td>
                    </ng-container>
                
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-tab>

            <mat-tab label="History"> Content 2 </mat-tab>

            <mat-tab label="Cancelled"> Content 3 </mat-tab>

          </mat-tab-group>
    </div>
</div>
