<div class="main-container">
    <div *ngIf="success">
        <div class="window-container">
            <img src="https://www.freeiconspng.com/uploads/success-icon-10.png" style="width: 200px; height: auto;" alt="failed">
            <div>
                <h2>Transaction id: {{transactionId}}</h2>
            </div>
            <div *ngIf="orderno">
                <h2>Order No: {{orderno}}</h2>
            </div>
            <div>
                <h3>Transaction Amount: {{transactionAmount}}</h3>
            </div>   
            <div>
                <button class="my-orders" mat-raised-button color="primary"><a href="{{redirectURL}}">Click here to return</a></button>
            </div>  
        </div>
    </div>
    <div *ngIf="fail">
        <div class="window-container">
            <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-red-error-icon-png-image_5418881.jpg" style="width: 200px; height: auto;" alt="failed">
            <div>
                <h2>Transaction id: {{transactionId}}</h2>
            </div>
            <div>
                <h3>Transaction Amount: {{transactionAmount}}</h3>
            </div>  
            <div>
                <button class="my-orders" mat-raised-button color="primary"><a href="{{redirectURL}}">Click here to return</a></button>
            </div>  
        </div>
    </div>
</div>
