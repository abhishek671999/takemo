<div class="login-window">
    <div class="login-item input-icons">
        <form [formGroup]="loginObj" class="form" #userForm="ngForm"novalidate>
            <div class="form-group section">
                <i *ngIf="freezeEmail" (click)="editEmail()" class="fa fa-pencil icon" aria-hidden="true"></i>
                <input  placeholder="Email Address or Phone number" type="email" formControlName="username" autofocus class="form-control input-field"
                    [class.is-invalid]="loginFormControl.username.invalid && loginFormControl.username.touched" [disabled]="freezeEmail"> 
                <div *ngIf="loginFormControl.username.invalid && loginFormControl.username.touched">
                    <small class="text-danger" *ngIf="loginFormControl.username.errors?.['required']">Email or Phone number is required</small>
                    <small class="text-danger" *ngIf="loginFormControl.username.errors?.['pattern']">Please provide a valid email address or phone number</small>
                </div>
            </div>
            <div class="form-group section">
                <div *ngIf="freezeEmail">
                    <input placeholder="Enter OTP" type="text" formControlName="otp" autofocus class="form-control"
                    [class.is-invalid]="loginFormControl.username.invalid && loginFormControl.username.touched"> 
                    <div *ngIf="loginFormControl.username.valid || loginFormControl.username.untouched">
                        <br>
                    </div>
                    <div *ngIf="loginFormControl.username.invalid && loginFormControl.username.touched">
                        <small class="text-danger" *ngIf="loginFormControl.username.errors?.['required']">Email or Phone number is required</small>
                        <small class="text-danger" *ngIf="loginFormControl.username.errors?.['pattern']">Please provide a valid email address or phone number</small>
                    </div>
                </div>
                <div class="center">
                    <button *ngIf="!freezeEmail" [disabled]="!loginFormControl.username.valid || disableLogin" class="btn-login" (click)="authUser()">Send OTP</button>
                </div>
            </div>
            <div class="submit-buttons">
                <button *ngIf="freezeEmail" [disabled]="!loginObj.valid" class="btn-login" (click)="logIn()">Login</button>
                <button *ngIf="freezeEmail" [disabled]="!resendOTP" (click)="authUser()" class="btn-login" > Resend OTP in {{secondsToHms(time)}}</button>   
            </div>
        </form>  
    </div>    
</div>
