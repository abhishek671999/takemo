
<div class="main-container">
    <h1 mat-dialog-title>Are you sure want to deliver all orders??</h1>
    <div mat-dialog-content *ngIf="data">
        Selected counter: {{data.counter.counter_name}}
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" (click)="deliverAll()">Yes</button>
    </div>
</div>
