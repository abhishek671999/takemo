<div class="main-container">
    <div class="input-container">
        <mat-form-field>
            <mat-label>Select time frame</mat-label>
            <mat-select [(value)]="selectedTimeFrame" (selectionChange)="getRestaurantCurrentOrders()" >
              <mat-option *ngFor="let time of timeFrames" [value]="time">
                {{time.ViewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field id="calendarInputField" class="hidden">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input  [formGroup]="range" [rangePicker]="picker">
              <input matStartDate (dateChange)="dateChanged()" formControlName="start" placeholder="Start date">
              <input matEndDate (dateChange)="dateChanged()" formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <!-- @if (range.controls.start.hasError('matStartDateInvalid')) {
              <mat-error>Invalid start date</mat-error>
            }
            @if (range.controls.end.hasError('matEndDateInvalid')) {
              <mat-error>Invalid end date</mat-error>
            } -->
          </mat-form-field>

        <mat-form-field >
            <mat-label>Filter</mat-label>
            <input (keyup)="applyFilter($event.target)" matInput placeholder="Filter">
        </mat-form-field>
    </div>

    <cdk-virtual-scroll-viewport itemSize="500" class="viewport">
        <table mat-table [dataSource]="cancelledOrdersDataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="Order No">
                <th mat-header-cell *matHeaderCellDef>Order No.</th>
                <td mat-cell *matCellDef="let element">{{element.orderno}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef='Order details'>
                <th mat-header-cell *matHeaderCellDef>Items</th>
                <td mat-cell style="white-space: pre;" *matCellDef="let element" [innerHTML]="element.order_detail"></td>
            </ng-container>

            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="displayMoreDetails(element)">More Details</button>
                </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef='Amount'>
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element">₹ {{element.total_restaurant_amount}}</td>
            </ng-container>

            <ng-container matColumnDef='Ordered By'>
                <th mat-header-cell *matHeaderCellDef>Ordered By</th>
                <td mat-cell *matCellDef="let element">{{element.ordered_by}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="OrderedAt">
                <th mat-header-cell *matHeaderCellDef>Ordered at</th>
                <td mat-cell *matCellDef="let element">{{element.OrderedAt}}</td>
            </ng-container>
            
            <ng-container matColumnDef="Location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let element">{{element.Location}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>          
    </cdk-virtual-scroll-viewport>
</div>
