<div class="login-window">
    <div class="login-item">
        <form [formGroup]="loginObj" class="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
            <div class="form-group section">
                <input placeholder="Email Address or Phone number" type="email" formControlName="email" class="form-control"
                    [class.is-invalid]="loginFormControl.email.invalid && loginFormControl.email.touched"> 
                    <div *ngIf="loginFormControl.email.valid || loginFormControl.email.untouched">
                        <br>
                    </div>
                <div *ngIf="loginFormControl.email.invalid && loginFormControl.email.touched">
                    <small class="text-danger" *ngIf="loginFormControl.email.errors?.['required']">Email or Phone number is required</small>
                    <small class="text-danger" *ngIf="loginFormControl.email.errors?.['pattern']">Please provide a valid email address or phone number</small>
                </div>
                
            </div>
            <div class="form-group section">
                <input placeholder="Password" type="password" formControlName="password" class="form-control" 
                [class.is-invalid]="loginFormControl.password.invalid && loginFormControl.password.touched">
                <div *ngIf="loginFormControl.password.valid || loginFormControl.password.untouched">
                  <br>
                </div>
                <small class="text-danger" [class.d-none]="loginFormControl.password.valid || loginFormControl.password.untouched">Password is required</small>
            </div>
            <div>
                <button [disabled]="!loginObj.valid" class="btn-login">Login</button>
            </div>
            <div>
                <p class="anchor-forgot-pwd"><a href="/forgot-password">Forgot password??</a></p>
            </div>
        </form>  
        <div>
            <p><a class="anchor-sign-up" href="/signup"> Sign up</a></p>
        </div>
    </div>
    
</div>
