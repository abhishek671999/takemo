<div class="login-window">
    <div class="login-item">
        <form [formGroup]="loginObj" class="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
            <div class="form-group section">
                <label>Email Address</label>
                <input type="email" formControlName="email" class="form-control"
                    [class.is-invalid]="loginFormControl.email.invalid && loginFormControl.email.touched"> 
                <div *ngIf="loginFormControl.email.invalid && loginFormControl.email.touched">
                    <small class="text-danger" *ngIf="loginFormControl.email.errors?.['required']">Email is required</small>
                    <small class="text-danger" *ngIf="loginFormControl.email.errors?.['pattern']">Please provide a valid email address</small>
                  </div>
                <!-- <small claass="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
            </div>
    
            <div class="form-group section">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" 
                [class.is-invalid]="loginFormControl.password.invalid && loginFormControl.password.touched">
                <small claass="text-danger" [class.d-none]="loginFormControl.password.valid || loginFormControl.password.untouched">Password is required</small>
            </div>
            <button [disabled]="!loginObj.valid" class="btn btn-primary btn-center">Login</button>
            <br>
            <a class="btn-center" href="/forgot-password">Forgot password??</a>
        </form>  
        <div class="sign-up">
            <p class="center"><a class='anchors' href="/signup">Sign up</a></p>
        </div>
    </div>
    
</div>
